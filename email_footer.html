<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Footer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    color: #555555;
    margin: 0;
    padding: 0;
  }
  .footer-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-top: 4px solid #0078d7;
    font-size: 14px;
  }
  .branding {
    font-size: 18px;
    font-weight: bold;
    color: #0078d7;
    margin-bottom: 10px;
  }
  .contact-info {
    margin-bottom: 15px;
  }
  .contact-item {
    margin-bottom: 6px;
  }
  .social-links a {
    display: inline-block;
    margin-right: 10px;
    text-decoration: none;
    color: #0078d7;
  }
  .social-links a:hover {
    text-decoration: underline;
  }
  .phone-number {
    font-weight: bold;
    color: #333333;
  }
</style>
</head>
<body>
  <div class="footer-container">
    <div class="branding">
      Assistant Pro
    </div>
    <div class="contact-info">
      <div class="contact-item">Email: support@assistantpro.com</div>
      <div class="contact-item">Phone: <span class="phone-number">+44 20 7946 0958</span></div>
      <div class="contact-item">Website: <a href="https://www.assistantpro.com" target="_blank" rel="noopener">www.assistantpro.com</a></div>
    </div>
    <div class="social-links">
      <a href="https://twitter.com/assistantpro" target="_blank" rel="noopener">Twitter</a>
      <a href="https://www.linkedin.com/company/assistantpro" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://facebook.com/assistantpro" target="_blank" rel="noopener">Facebook</a>
    </div>
  </div>
</body>
</html>
